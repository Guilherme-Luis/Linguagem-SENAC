<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Introdução</title>
	</head>
	<body>
		<center>
			<font color="red" size="4">
				<h3>Criar Tabelas</h3>
			</font>
		</center>
		<hr />
		<!--
			Com <Table> nós criamos uma Tabela
			<Tr> Nós criamos uma LInha da Tabela
			<th></th> Nós colocamos o cabeçalho
			<td></td> nós colocamos as informações da coluna
			Height -> aumenta para Baixo
			Width -> aumenta para a direita
			align -> Alinha um Texto para (Left,center,right).
		-->
		<table border="1" cellspacing="0">
			<tr bgcolor="green" height="40">
				<th width="250">Nome</th>
				<th width="250">Endereço</th>  
				<th width="250">Telefone</th>
				<th width="80">  ==  </th>
			</tr>
			<tr>
				<td>Fulano de Tal</td>
				<td>Rua das Onças</td>
				<td align="center">123456</td>
				<td align="center">
					<img src="imagens/facebook.png" width="50" height="50"> </img>
				</td>
			</tr>
			<tr>
				<td>Tal do Fulano</td>
				<td>Rua das Nsei</td>
				<td align="center"></td>
				<td align="center">
					<img src="imagens/facebook.png" width="50" height="50"> </img>
				</td>
			</tr>
		</table>

	</body>
</html>
