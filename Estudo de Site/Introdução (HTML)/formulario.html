<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulário</title>
	</head>
	<body>
		<center>
			<font color="blue" size="5">
				<h1>Elementos de um Formulário</h1>
			</font>
		</center>
		<hr />
		<fieldset>
			<legend> Dados Pessoais: </legend>
			<form>
				<h5>Nome: </h5>
				<input type="text" name="txtNome"/>
				<h5>Telefone: </h5>
				<input type="text" name="txtTelefone"/>
				<h5>Estado: </h5>
				<select name="cmbEstado">
				<option></option>
				<option>São Paulo</option>
				<option>Minas Gerais</option>
				<option>Rio Grande do Sul</option>
				<option>Rio de Janeiro</option>
				
				</select>
				<h5>É maior de Idade?</h5>
					<b>Sim</b> <input type="Radio" name="optSimNao" value="SIM">
					<b>Não</b> <input type="Radio" name="optSimNao" value="NAO">
				<h5> Melhor horário para Contato: </h5>
					<b>Manhã</b> <input type="checkbox" name="chkManha">
					<b>Tarde</b> <input type="checkbox" name="chkTarde">
					<b>Noite</b> <input type="checkbox" name="chkNoite">
				<h5>Observações:</h5>
					<textarea name="txtObs" rows="10" cols="100"></textarea>
				<h5>Enviar Dados:</h5>
				<input type="submit" name="enviar" value="Enviar">
			</form>

		</fieldset>
	</body>
</html>
