<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Wifi-Zone</title>
	</head>
	<body>
		<center>
			<img src="/home/vm/Área de Trabalho/Pagina/imagens/WIFI.png"width="300" height="250"></img>
			<font color="blue" size="5">
				<h3>Cadastro de Usuário</h3>
			</font>
		</center>
		<hr />
		<fieldset>
			<legend> Dados Pessoais: </legend>
			<form>
				<table>
					<tr>
						<td><label>Nome:</label></td>
						<td><input type="text" name="txtNome"/></td>
					</tr>
					<tr>
						<td><label>Endereço:</label></td>
						<td><input type="text" name="txtEndereco"/></td>
					</tr>
					<tr>
						<td><label>Telefone:</label></td>
						<td><input type="text" name="txtTelefone"/></td>
					</tr>
					<tr>
						<td><label>Estado:</label></td> 
							<td><select name="cmbEstado">
									<option>SP</option>
									<option>MG</option>
									<option>RS</option>
									<option>RJ</option>	
								</select>
							</td>
					</tr>
					</table>
			</form>
		</fieldset>
		<fieldset>
			<legend> Informações de Login: </legend>
			<form>
				<table>
					<tr>
						<td><label> E-Mail:</label></td>
						<td><input type="text" name="txtEmail"/></td>
					</tr>
					<tr>
						<td><label>Senha:  </label></td>
						<td><input type="text" name="txtSenha"/></td>
					</tr>
					<tr>
						<td><label>Confirmar Senha: </label></td>
						<td><input type="text" name="txtSenha2"/></td>
					</tr>
				</table>
			</form>
		</fieldset>
		<fieldset>
			<legend> Aplicar Alterações: </legend>
			<form>
				<h5>
					Salvar Alterações na Página:
					<input type="submit" name="Salvar" value="SALVAR">
				</h5>
			</form>
		</fieldset>

	</body>
</html>
