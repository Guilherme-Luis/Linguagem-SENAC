<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Menu dos Link's</title>
	</head>
	<body>
		<center>
			<font color="blue" size="5">
				<h1> Acessando o Link das Páginas </h1>
			</font>
		</center>
		<hr />
		<h3>Link para a 1°Página:</h3>
		<!--
			<a href=""></a> -> Atribuimos um Hyperlink
		-->
		<a href="Pagina1.html">
			Clique Aqui
		</a>
		<h3>Link para a 2°Página:</h3>
		<a href="Pagina2.html">
			Clique Aqui
		</a>
		<h3>Link para a 3°Página:</h3>
		<a href="Pagina3.html">
			Clique Aqui
		</a>
		<h3>Link para o Exercício:</h3>
		<a href="Exer1.html">
			Clique Aqui
		</a>
		<h3>Link para externo(Google):</h3>
		<a href="https://www.google.com.br/">
			Clique Aqui
		</a>
		<h3>Link para a 1°Página com imagem:</h3>
		<a href="Pagina1.html">
			<img src="imagens/Direita.png" width="50" height="50"> </img>
		</a>
	</body>
</html>
