<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Introdução JavaScript</title>
		
		<style>
			.Entrada, .Saida{
				width: 80%;
				margin-left: 10%;
				border: 1px solid red;
				padding-top: 15px;
				padding-bottom: 10px;
				margin-top: 10px;
			}
			.Entrada2{
				padding-left: 20px;
			}
			.Saida{
				height: 400px;
			}
			.Operacao{
				width: 20%;
				margin-left: 40%;
				padding-top: 10px;
				padding-bottom: 15px;
				text-align: center;
				border: 1px solid red;
				color: blue;
				font-weight: bold;
				
			}
		</style>


		<script>
			function Calculo(){
				let V1;
				V1 = document.getElementById("txtV1");

				var n1, n2="";
				n1 = parseInt(V1.value);

                var i=0;
                for (i=1; i<=10; i++){
                    n2 = (n2 + "<p>" + n1 + " X " + i + " = " + (n1 * i) + "</p>")
			    }
                document.getElementById("Tabuada").innerHTML =(n2)
                //document.getElementById("Tabuada").innerHTML =(V2 + "<p>" + n1 + " X " + i + " = " + (n1*i) + "</p>");
                //V2 = document.getElementById("Tabuada");
				//document.getElementById("Soma").innerHTML =(n1 + n2);
				
			}
		</script>


	</head>
	<body>
        <h1>Java Script - Alterar Valor HTML</h1>
		<div class="Entrada">
			<div class="Entrada2">
				<button onclick="Calculo()">Calcular</button>
				<p>Valor <input type="text" id="txtV1"/></p>
			</div>
		</div>
        <div class="Saida">
			<div class="Operacao" id="Tabuada"> 
				Calculo
			</div>
		</div>
	</body>
</html>
