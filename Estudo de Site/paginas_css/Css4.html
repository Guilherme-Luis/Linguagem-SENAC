<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Introdução CSS</title>
		
		<style>
			.divTeste{
				padding: 15px;
				border: 1px solid blue;
				width: 25.5%;
				margin-left: 2%;
				margin-top: 10px;
				border-radius: 20px;
				background-color: green;
				text-align: center;
						
			}
			.divCentro{
				position: absolute;
				border: 1px solid red;
				padding: 5px;
				width: 50%;
				margin-left: 25%;
				display: inline-flex;
				
			}

		</style>

	</head>
	<body>
		<h1>CSS - Usando DIVs</h1>

		<div class="divCentro">
			<div class="divTeste">
				<h3>Div 1</h3>
			</div>
			<div class="divTeste">
				<h3>Div 2</h3>
			</div>
			<div class="divTeste">
				<h3>Div 3</h3>
			</div>
		</div>
		
		


	</body>
</html>
